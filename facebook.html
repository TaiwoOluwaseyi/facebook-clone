<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h1>facebook</h1>
        <p>
          Facebook helps you connect and share <br />with the people in your
          life.
        </p>
      </div>

      <form class="facebook_form">
        <div>
          <input
            type="text"
            class="form-input"
            id="email-phone"
            placeholder="Mobile number or email address"
            required
          />
        </div>

        <div>
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div>
          <button id="Log In" class="btn login-btn" type="submit">
            Log In
          </button>
        </div>

        <a href="#" class="fp">Forgotten password?</a>

        <hr class="divider" />

        <div class="fp">
          <button class="btn btn-green" type="submit">
            Create New Account
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
